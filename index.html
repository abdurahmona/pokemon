<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pokemon</title>
    
</head>
<body>
    <header>
        <div class="container bg-warning">
            <div class="logo text-center position-relative">
                <img class="mt-5" src="./images/pokemon_logo 1.png" alt="logo" width="610" height="225">
            </div>

            <div class="search d-flex text-center mt-5 justify-content-around ps-5 pe-5">
                <button type="button" class="btn btn-outline-dark fw-bold border-2 border border-dark bg-light rounded ps-4 pe-5 pt-2 pb-2 position-relative">
                    Gross
                </button>

                <button type="button" class="btn btn-outline-dark fw-bold border-2 border border-dark bg-light d-flex justify-content-between rounded text-start w-25 ps-3 pe-3  pt-2 pb-2 ">
                    <p class="p-0 m-0" >Search</p>
                </button>

                <button type="button" class="btn btn-outline-dark fw-bold border-2 border border-dark bg-light rounded ps-4 pe-5 pt-2 pb-2 position-relative">
                    Aa - Zz
                </button>

                <button type="button" class="btn btn-outline-dark fw-bold border-2 border border-dark bg-light rounded ps-5 pe-5 pt-2 pb-2">Button</button>
            </div>

            <ul class="pakemons__list d-flex flex-wrap ps-5 pe-5 mt-5 justify-content-around">

            </ul>

        </div>
    </header>


    <script src="./js/pokemons.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
